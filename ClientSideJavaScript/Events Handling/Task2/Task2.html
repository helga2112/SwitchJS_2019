<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      background-color: red;
      height: 100px;
      width: 25%;
      float: left;
      margin: 3px;
    }
  </style>
</head>

<body>


  <script>
    for (let i = 1; i <= 15; i++) {
      document.body.appendChild(document.createElement('div'));
    }

    document.body.addEventListener('click', mouseClick);

    function mouseClick({target}) {
      if (target.tagName == 'DIV') {
        var _color = Math.random().toString(16);
        _color = '#' + _color.substr(2, 6);
        target.style.backgroundColor = _color;
      }
    }

  </script>

</body>

</html>
