<!DOCTYPE HTML>
<html>
     <head>
     <style>
           table { border-collapse: collapse;}
           td,th {border: 1px solid black;padding: 3px;text-align: center;}    
           th {font-weight: bold;background-color: #E6E6E6; width: 20; height: 20;} 
     </style>
    </head>

<body>
    <div id="calendar"></div>
</body>

 <script>
    var newCalendar = document.createElement('div');

    calendar.appendChild(newCalendar);

    var week = ['пн','вт','ср','чт','пт','сб','вс'];
  
    function addCalendar(element, year,month){
        var date = new Date(year, month); 
        var startDay = date.getDay(0);
        var newDate = 1;  
        var daysInMonth =  date.daysInMonth();

        var table = addElement(element, 'table');

        const MAX_LINES = 6;
        const DAYS_IN_WEEK = 7;

        for(let i = 0; i < MAX_LINES; i++){
            var trow = addElement(table, 'tr');
            for(var j = 0; j < DAYS_IN_WEEK; j++){
                var th = addElement(trow, 'th');
                if(i == 0){
                    console.log("add " + j);
                    addText(th, week[j]);
                }else if(j +(i * MAX_LINES)>=startDay + MAX_LINES -1){
                    if(newDate <= daysInMonth){
                        addText(th, newDate);
                        newDate++;
                    }
                  
                }                    
            }
        }
   }

   //add text to cells
   function addText(parent, newText){
       var t = document.createTextNode(newText);
       parent.appendChild(t);
       return t;
   }

   // creates new element (not a text), and adds to parent element
    function addElement(parent, childName){
        var newElement = document.createElement(childName);
        parent.appendChild(newElement);
        return newElement;
    }
    

    Date.prototype.daysInMonth = function() {
		return 32 - new Date(this.getFullYear(), this.getMonth(), 32).getDate();
	};

    addCalendar(calendar, 2019, 1);
  
</script>
   
</html>
